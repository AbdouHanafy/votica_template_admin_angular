@if (open()) {
  <div class="modal-backdrop" (click)="onBackdropClose()">
    <div class="modal" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
      <h3>{{ title() }}</h3>
      <p>{{ description() }}</p>
      <div class="modal__actions">
        <app-button variant="ghost" (click)="cancel.emit()">{{ cancelLabel() }}</app-button>
        <app-button [variant]="tone() === 'danger' ? 'danger' : 'primary'" (click)="confirm.emit()">
          {{ confirmLabel() }}
        </app-button>
      </div>
    </div>
  </div>
}
