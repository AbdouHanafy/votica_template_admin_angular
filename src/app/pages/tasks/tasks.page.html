<section class="tasks-page">
  <app-card title="Team Tasks" subtitle="Operational overview">
    <div class="tasks-list">
      @for (task of tasks; track task.title) {
        <article>
          <div>
            <h3>{{ task.title }}</h3>
            <p>{{ task.owner }}</p>
          </div>
          <app-badge [label]="task.status" />
        </article>
      }
    </div>
  </app-card>
</section>
