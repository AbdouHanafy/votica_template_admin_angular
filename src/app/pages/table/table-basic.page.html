<section class="table-page">
  <header class="table-page__header">
    <h1>{{ language.t('table.basic.title') }}</h1>
    <p>{{ language.t('table.basic.subtitle') }}</p>
  </header>

  <app-card>
    <app-table
      [title]="language.t('table.basic.inventory')"
      [subtitle]="language.t('table.basic.inventorySub')"
      [columns]="columns()"
      [rows]="$any(rows)"
      [pageSize]="6"
      [searchPlaceholder]="language.t('table.basic.filter')"
    />
  </app-card>
</section>
