<section class="ui-page">
  <header>
    <h1>{{ language.t('ui.icons.title') }}</h1>
    <p>{{ language.t('ui.icons.subtitle') }}</p>
  </header>

  <app-card>
    <div class="icons-grid">
      @for (icon of icons; track icon) {
        <button type="button" class="icon-item" (click)="copyIcon(icon)">
          <span class="material-symbols-rounded">{{ icon }}</span>
          <small>{{ icon }}</small>
          @if (copied() === icon) {
            <strong>{{ language.t('ui.icons.copied') }}</strong>
          }
        </button>
      }
    </div>
  </app-card>
</section>
