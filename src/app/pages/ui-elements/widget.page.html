<section class="ui-page">
  <header>
    <h1>{{ language.t('ui.widget.title') }}</h1>
    <p>{{ language.t('ui.widget.subtitle') }}</p>
  </header>

  <div class="grid">
    @for (item of widgets; track item.key) {
      <app-card>
        <div class="stat">
          <p>{{ language.t(item.key) }}</p>
          <strong>{{ item.value }}</strong>
          <span>{{ item.delta }}</span>
        </div>
      </app-card>
    }
  </div>
</section>
