<section class="ui-page">
  <header>
    <h1>Animations</h1>
    <p>Prebuilt animations: fade, slide, bounce, and hover effects.</p>
  </header>

  <div class="grid">
    @for (effect of effects; track effect) {
      <app-card>
        <div class="effect-card">
          <strong>{{ effect }}</strong>
          <span>Preview-ready motion preset</span>
        </div>
      </app-card>
    }
  </div>
</section>
