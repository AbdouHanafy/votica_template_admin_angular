<section class="ui-page">
  <header>
    <h1>{{ language.t('ui.anim.title') }}</h1>
    <p>{{ language.t('ui.anim.subtitle') }}</p>
  </header>

  <div class="grid">
    @for (effect of effects; track effect) {
      <app-card>
        <div class="effect-card">
          <strong>{{ language.t(effect) }}</strong>
          <span>{{ language.t('ui.anim.preview') }}</span>
        </div>
      </app-card>
    }
  </div>
</section>
