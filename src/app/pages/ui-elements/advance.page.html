<section class="ui-page">
  <header>
    <h1>{{ language.t('ui.advance.title') }}</h1>
    <p>{{ language.t('ui.advance.subtitle') }}</p>
  </header>

  <app-card [title]="language.t('ui.advance.library')">
    <div class="list">
      @for (item of components; track item.nameKey) {
        <article>
          <h3>{{ language.t(item.nameKey) }}</h3>
          <p>{{ language.t(item.usageKey) }}</p>
        </article>
      }
    </div>
  </app-card>
</section>
