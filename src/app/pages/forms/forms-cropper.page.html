<section class="forms-page">
  <header class="forms-page__header">
    <h1>{{ language.t('forms.cropper.title') }}</h1>
    <p>{{ language.t('forms.cropper.subtitle') }}</p>
  </header>

  <app-card [title]="language.t('forms.cropper.demo')">
    <div class="cropper-wrap">
      <div class="preview-box">
        <img
          src="logo_adminD.png"
          alt="Crop preview"
          [style.transform]="'scale(' + zoom() + ') rotate(' + rotation() + 'deg)'"
        />
      </div>

      <div class="controls">
        <label>
          {{ language.t('forms.cropper.zoom') }}
          <input type="range" min="1" max="2" step="0.1" [value]="zoom()" (input)="zoom.set(+$any($event.target).value)" />
        </label>
        <button type="button" class="mini-btn" (click)="rotate()">{{ language.t('forms.cropper.rotate') }}</button>
        <button type="button" class="mini-btn">{{ language.t('forms.cropper.save') }}</button>
      </div>
    </div>
  </app-card>
</section>
