<section class="forms-page">
  <header class="forms-page__header">
    <h1>Image Cropper</h1>
    <p>Preview, rotate, and zoom controls before saving an image.</p>
  </header>

  <app-card title="Cropper Demo">
    <div class="cropper-wrap">
      <div class="preview-box">
        <img
          src="logo_adminD.png"
          alt="Crop preview"
          [style.transform]="'scale(' + zoom() + ') rotate(' + rotation() + 'deg)'"
        />
      </div>

      <div class="controls">
        <label>
          Zoom
          <input type="range" min="1" max="2" step="0.1" [value]="zoom()" (input)="zoom.set(+$any($event.target).value)" />
        </label>
        <button type="button" class="mini-btn" (click)="rotate()">Rotate 90Â°</button>
        <button type="button" class="mini-btn">Save Cropped Image</button>
      </div>
    </div>
  </app-card>
</section>
