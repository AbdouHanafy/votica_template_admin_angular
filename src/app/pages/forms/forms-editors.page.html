<section class="forms-page">
  <header class="forms-page__header">
    <h1>Text Editors</h1>
    <p>WYSIWYG and code-editor style areas for rich text and developer content.</p>
  </header>

  <div class="columns">
    <app-card title="WYSIWYG Editor (Demo)">
      <div class="editor" [innerHTML]="richText"></div>
    </app-card>

    <app-card title="Code Editor (Demo)">
      <pre class="code-editor">{{ codeText }}</pre>
    </app-card>
  </div>
</section>
