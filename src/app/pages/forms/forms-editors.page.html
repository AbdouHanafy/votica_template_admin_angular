<section class="forms-page">
  <header class="forms-page__header">
    <h1>{{ language.t('forms.editors.title') }}</h1>
    <p>{{ language.t('forms.editors.subtitle') }}</p>
  </header>

  <div class="columns">
    <app-card [title]="language.t('forms.editors.wysiwyg')">
      <div class="editor" [innerHTML]="richText"></div>
    </app-card>

    <app-card [title]="language.t('forms.editors.code')">
      <pre class="code-editor">{{ codeText }}</pre>
    </app-card>
  </div>
</section>
