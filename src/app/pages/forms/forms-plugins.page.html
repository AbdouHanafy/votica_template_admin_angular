<section class="forms-page">
  <header class="forms-page__header">
    <h1>{{ language.t('forms.plugins.title') }}</h1>
    <p>{{ language.t('forms.plugins.subtitle') }}</p>
  </header>

  <app-card [title]="language.t('forms.plugins.inputs')">
    <div class="form-grid">
      <label>
        {{ language.t('forms.plugins.launchDate') }}
        <input type="date" [(ngModel)]="model.launchDate" />
      </label>
      <label>
        {{ language.t('forms.plugins.themeColor') }}
        <input type="color" [(ngModel)]="model.themeColor" />
      </label>
      <label>
        {{ language.t('forms.plugins.framework') }}
        <select [(ngModel)]="model.framework">
          <option>Angular</option>
          <option>React</option>
          <option>Vue</option>
        </select>
      </label>
      <label>
        {{ language.t('forms.plugins.addTag') }}
        <div class="inline-row">
          <input type="text" [(ngModel)]="model.tag" [placeholder]="language.t('forms.plugins.typeAdd')" />
          <button type="button" class="mini-btn" (click)="addTag()">{{ language.t('forms.plugins.add') }}</button>
        </div>
      </label>
      <div class="tags">
        @for (tag of model.tags; track tag) {
          <span>{{ tag }}</span>
        }
      </div>
    </div>
  </app-card>
</section>
