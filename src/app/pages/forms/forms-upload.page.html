<section class="forms-page">
  <header class="forms-page__header">
    <h1>{{ language.t('forms.upload.title') }}</h1>
    <p>{{ language.t('forms.upload.subtitle') }}</p>
  </header>

  <app-card [title]="language.t('forms.upload.zone')">
    <div
      class="dropzone"
      [class.is-dragging]="dragActive()"
      (dragover)="$event.preventDefault(); dragActive.set(true)"
      (dragleave)="dragActive.set(false)"
      (drop)="onDrop($event)"
    >
      <p>{{ language.t('forms.upload.dragDrop') }}</p>
      <input type="file" multiple (change)="onFileSelect($event)" />
    </div>
    <div class="file-list">
      @for (file of files(); track file) {
        <span>{{ file }}</span>
      } @empty {
        <small>{{ language.t('forms.upload.none') }}</small>
      }
    </div>
  </app-card>
</section>
