<section class="auth-shell">
  <form class="auth-card">
    <div class="auth-brand">
      <img src="logo_adminD.png" alt="Votica logo" />
      <span>{{ language.t('app.brand') }} {{ language.t('app.subtitle') }}</span>
    </div>
    <h1>{{ language.t('auth.login.title') }}</h1>
    <p>{{ language.t('auth.login.subtitle') }}</p>
    <input type="email" [placeholder]="language.t('auth.email')" />
    <input type="password" [placeholder]="language.t('auth.password')" />
    <div class="auth-cta">
      <app-button type="submit">{{ language.t('auth.login.button') }}</app-button>
    </div>
    <a routerLink="/auth/forgot-password">{{ language.t('auth.forgot') }}</a>
    <span>{{ language.t('auth.needAccount') }} <a routerLink="/auth/register">{{ language.t('auth.register.link') }}</a></span>
  </form>
</section>
