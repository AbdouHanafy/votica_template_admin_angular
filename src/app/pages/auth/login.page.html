<section class="auth-shell">
  <form class="auth-card">
    <div class="auth-brand">
      <img src="logo_adminD.png" alt="Votica logo" />
      <span>Votica Template Admin Dashboard</span>
    </div>
    <h1>Welcome back</h1>
    <p>Sign in to your Votica dashboard account.</p>
    <input type="email" placeholder="Email address" />
    <input type="password" placeholder="Password" />
    <div class="auth-cta">
      <app-button type="submit">Login</app-button>
    </div>
    <a routerLink="/auth/forgot-password">Forgot password?</a>
    <span>Need an account? <a routerLink="/auth/register">Register</a></span>
  </form>
</section>
