<section class="auth-shell">
  <form class="auth-card">
    <div class="auth-brand">
      <img src="logo_adminD.png" alt="Votica logo" />
      <span>Votica Template Admin Dashboard</span>
    </div>
    <h1>Forgot password</h1>
    <p>We will email a reset link to your inbox.</p>
    <input type="email" placeholder="Email address" />
    <div class="auth-cta">
      <app-button type="submit">Send reset link</app-button>
    </div>
    <span>Back to <a routerLink="/auth/login">Login</a></span>
  </form>
</section>
