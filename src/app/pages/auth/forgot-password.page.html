<section class="auth-shell">
  <form class="auth-card">
    <div class="auth-brand">
      <img src="logo_adminD.png" alt="Votica logo" />
      <span>{{ language.t('app.brand') }} {{ language.t('app.subtitle') }}</span>
    </div>
    <h1>{{ language.t('auth.forgot.title') }}</h1>
    <p>{{ language.t('auth.forgot.subtitle') }}</p>
    <input type="email" [placeholder]="language.t('auth.email')" />
    <div class="auth-cta">
      <app-button type="submit">{{ language.t('auth.sendReset') }}</app-button>
    </div>
    <span>{{ language.t('auth.backTo') }} <a routerLink="/auth/login">{{ language.t('auth.login.link') }}</a></span>
  </form>
</section>
