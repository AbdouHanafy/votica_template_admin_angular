<section class="auth-shell">
  <form class="auth-card">
    <div class="auth-brand">
      <img src="logo_adminD.png" alt="Votica logo" />
      <span>Votica Template Admin Dashboard</span>
    </div>
    <h1>Create account</h1>
    <p>Start managing your Votica SaaS operations.</p>
    <input type="text" placeholder="Full name" />
    <input type="email" placeholder="Email address" />
    <input type="password" placeholder="Password" />
    <div class="auth-cta">
      <app-button type="submit">Register</app-button>
    </div>
    <span>Already have an account? <a routerLink="/auth/login">Login</a></span>
  </form>
</section>
